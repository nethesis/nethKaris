<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karis Chatbot</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- titolo -->
      <div>
        <h1 class="header">Karis Chatbot</h1>
      </div>
      <!-- messaggi -->
      <div id="chat-messages" class="messages">
        <div class="message-bubble bot-message">
          <p style="margin-bottom: 0.5rem">
            Ciao! Questo è l'elenco delle gite di cui sono a conoscenza:
          </p>
          <ul>
            <li>Firenze 05/2024</li>
            <li>Parma 2023</li>
            <li>Mantova 2024</li>
            <li>Campania 2023</li>
            <li>Grecia 2022</li>
            <li>Firenze 02/2024</li>
            <li>Vienna e Monaco 2023</li>
            <li>Museo del Balì 2023</li>
            <li>Antibes 2024</li>
          </ul>
        </div>
      </div>
      <!-- user input -->
      <form onsubmit="return addMessage(event)" class="input-and-button">
        <input
          id="user-message"
          type="text"
          placeholder="Chiedi a Karis Chatbot"
          class="message-input"
          autofocus
        />
        <button type="submit" class="send-button">Invia</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
