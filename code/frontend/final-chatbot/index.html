<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karis Chatbot</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <div>
        <h1 class="header">Karis Chatbot</h1>
      </div>
      <!-- messages -->
      <div id="chat-messages" class="messages"></div>
      <!-- user input -->
      <form onsubmit="return addMessage(event)" class="input-and-button">
        <input
          id="user-message"
          type="text"
          placeholder="Chiedi a Karis Chatbot"
          class="message-input"
          autofocus
        />
        <button type="submit" class="send-button">Invia</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
