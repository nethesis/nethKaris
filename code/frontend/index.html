<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat bot example</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/chatbot.png" type="image/x-icon" />
  </head>
  <body>
    <h1 class="chat-title">Chat bot example</h1>
    <div class="messages" id="messages"></div>
    <form id="chat-form">
      <input
        type="text"
        id="chat-input"
        placeholder="Message"
        autocomplete="off"
      />
      <button type="submit">Send</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
