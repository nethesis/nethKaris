<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Chatbot HTML + CSS</h1>
      <div class="chat" id="chat-messages">
      </div>
      <form onsubmit="return addMessage(event)" class="message-bar">
        <input
          id="user-message"
          type="text"
          placeholder="Scrivi un messaggio..."
          class="message-input"
        />
        <button type="submit" class="send-button">Invia</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
